<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
            </div>
        </div>
         <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposite">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
         </div>
    </div>

    <script>
        // login button event handler

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = 'block';
        })
        // deposit btn event handler
      const addDeposit = document.getElementById('addDeposit');
      addDeposit.addEventListener('click', function(){
       const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
      })
    //   withdraw btn event handler
      const addWithdraw = document.getElementById("addWithdraw");
      addWithdraw.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount")
      
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);

        document.getElementById("withdrawAmount").value = "";
      })

      function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;

        document.getElementById(id).innerText = totalAmount ;
      }

    </script>
</body>
</html>
